<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Labyrinthe</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/08a62b7ae0.js" crossorigin="anonymous"></script>
</head>
<body class="mx-96 my-8 bg-gray-100 flex flex-wrap">
    <header class="bg-white p-8 w-full">
        <h1 class="text-2xl uppercase">
            <i class="fas fa-cog"></i> Paramètres du labyrinthe
        </h1>
        <div class="w-full flex flex-wrap">
            <div class="w-1/2 p-4">
                <label for="x-length" class="text-xs font-light uppercase">Dimension en X</label>
                <input id="x-length" type="number" min="10" max="50" step="10" value="10" class="bg-gray-100 shadow-outline outline-none text-gray-800 p-4 w-full">
            </div>
            <div class="w-1/2 p-4">
                <label for="y-length" class="text-xs font-light uppercase">Dimension en Y</label>
                <input id="y-length" type="number" min="10" max="50" step="10" value="10" class="bg-gray-100 shadow-outline outline-none text-gray-800 p-4 w-full">
            </div>
            <div class="w-full px-4">
                <button id="gen-btn" class="bg-green-200 px-5 py-3">
                    <i class="fas fa-magic mr-2"></i> Générer le labyrinthe
                </button>
            </div>
        </div>
    </header>
    <main class="bg-white mt-8 p-8 w-full">
        <h1 class="text-2xl uppercase">
            <i class="fas fa-border-none"></i> Labyrinthe
        </h1>
        <div id="maze" class="mt-4 flex flex-wrap justify-center items-center">
            
        </div>
    </main>
    <script type="module" src="Square.js"></script>
    <script type="module" src="Maze.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>

<style>
    * {
        font-family: 'Roboto', sans-serif;
    }
</style>
